name: Genie-Rust Finalize

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy

      - name: Build Genie-Rust (Release)
        working-directory: ./Genie-Rust
        run: cargo build --release

      - name: Run Rust Tests
        working-directory: ./Genie-Rust
        run: cargo test

      - name: Upload Compiled Binary
        uses: actions/upload-artifact@v4
        with:
          name: genie-rust-windows
          path: Genie-Rust/target/release/*.dll