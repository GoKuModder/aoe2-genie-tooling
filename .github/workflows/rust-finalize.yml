name: Jules Finalizer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  finalize:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust Environment
        uses: dtolnay/rust-toolchain@stable

      - name: Compile Release Build
        working-directory: ./Genie-Rust
        run: cargo build --release

      - name: Execute Data Finalization
        working-directory: ./Genie-Rust
        run: cargo test --release -- --nocapture

      - name: Archive Results
        uses: actions/upload-artifact@v4
        with:
          name: finalized-genie-output
          path: |
            Genie-Rust/target/release/*.dll
            Genie-Rust/target/release/*.exe
            Genie-Rust/*.dll
            *.dll